<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div id="authContainer" class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-md">
        <div id="loginForm" class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
            <form id="loginFormElement" novalidate>
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email" required>
                    <div id="loginEmailError" class="error-message hidden">Please enter a valid email address.</div>
                </div>

                <div class="mb-6">
                    <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password" required minlength="8">
                    <div id="loginPasswordError" class="error-message hidden">Password must be at least 8 characters long.</div>
                </div>

                <button type="submit" id="loginButton" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="buttonText">Log In</span>
                    <span id="loadingSpinner" class="loading-spinner hidden ml-2"></span>
                </button>

                <p class="text-center text-gray-600 mt-4">
                    New here? <a href="/register" class="text-blue-500 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const loginFormElement = document.getElementById('loginFormElement');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginEmailError = document.getElementById('loginEmailError');
        const loginPasswordError = document.getElementById('loginPasswordError');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Configure your API domain here
        const API_DOMAIN = 'https://your-api-domain.com'; // Replace with your actual API domain

        loginEmail.addEventListener('input', validateEmail);
        loginPassword.addEventListener('input', validatePassword);

        function validateEmail() {
            const isValid = loginEmail.validity.valid;
            loginEmailError.classList.toggle('hidden', isValid);
            return isValid;
        }

        function validatePassword() {
            const isValid = loginPassword.validity.valid;
            loginPasswordError.classList.toggle('hidden', isValid);
            return isValid;
        }

        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateEmail() || !validatePassword()) {
                return;
            }

            const payload = {
                email: loginEmail.value.trim(),
                password: loginPassword.value.trim()
            };

            toggleLoadingState(true);

            try {
                const response = await fetch(`${API_DOMAIN}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.isOwner ? '/owner.html' : '/dashboard';
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                toggleLoadingState(false);
            }
        });

        function toggleLoadingState(isLoading) {
            loginButton.disabled = isLoading;
            buttonText.textContent = isLoading ? 'Authenticating...' : 'Log In';
            loadingSpinner.classList.toggle('hidden', !isLoading);
        }

        function showError(message) {
            const existingError = document.querySelector('.login-error');
            if (existingError) existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 login-error';
            errorDiv.textContent = message;
            loginFormElement.prepend(errorDiv);

            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>
</html>
