                        'slide-in': 'slideIn 0.3s ease-out'

                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }

                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">

                                        <div>

                                        </div>

                    <button id="createPostButton"

    </header>

    <!-- Main content and footer sections -->
    <div id="createPostModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white p-6 rounded-lg max-w-lg w-full relative">
            <!-- Close Button -->
            <button id="closeModalButton" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <h2 class="text-xl font-semibold mb-4">Create a Post</h2>
            <form id="createPostForm" action="#" method="POST" enctype="multipart/form-data">
                <textarea id="postContent" name="postContent" rows="4"
                    class="w-full p-2 border border-gray-300 rounded-md" placeholder="What's on your mind?"></textarea>
                <div class="mt-4">
                    <label for="fileUpload" class="block text-sm font-medium text-gray-700">Upload a File</label>
                    <input type="file" id="fileUpload" name="fileUpload"
                        class="mt-2 w-full text-sm text-gray-700 border border-gray-300 rounded-md">
                </div>
                <div class="mt-4">
                    <label for="linkInput" class="block text-sm font-medium text-gray-700">Add a Link</label>
                    <input type="url" id="linkInput" name="linkInput"
                        class="mt-2 w-full text-sm text-gray-700 border border-gray-300 rounded-md"
                        placeholder="https://example.com">
                </div>
                <div class="mt-4 flex justify-end space-x-4">
                    <button type="button" id="cancelPostButton"
                        class="text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" id="postButton"
                        class="px-4 py-2 bg-rose-500 text-white rounded-md hover:bg-rose-600">Post</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const createPostButton = document.getElementById('createPostButton');
        const createPostModal = document.getElementById('createPostModal');
        const cancelPostButton = document.getElementById('cancelPostButton');
        const postButton = document.getElementById('postButton');
        const createPostForm = document.getElementById('createPostForm');
        const postContent = document.getElementById('postContent');
        const fileUpload = document.getElementById('fileUpload');
        const linkInput = document.getElementById('linkInput');

        // Open modal when "Create Post" button is clicked
        createPostButton.addEventListener('click', function () {
            createPostModal.classList.remove('hidden');
            togglePostButton(); // Check button state when modal is opened
        });

        // Close modal when "Cancel" button is clicked
        cancelPostButton.addEventListener('click', function () {
            createPostModal.classList.add('hidden');
        });

        // Function to check if the "Post" button should be enabled
        function togglePostButton() {
            const isContentValid = postContent.value.trim() !== '' || fileUpload.files.length > 0 || linkInput.value.trim() !== '';
            if (isContentValid) {
                postButton.disabled = false;
            } else {
                postButton.disabled = true;
            }
        }

        // Add event listeners to check content on input change
        postContent.addEventListener('input', togglePostButton);
        fileUpload.addEventListener('change', togglePostButton);
        linkInput.addEventListener('input', togglePostButton);

        // Initially disable the "Post" button
        postButton.disabled = true;

        // Prevent modal from closing if the "Post" button is disabled
        createPostForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission if the button is disabled
            if (!postButton.disabled) {
                const content = postContent.value;
                const file = fileUpload.files[0];
                const link = linkInput.value;

                // Handle content (e.g., send to server)

                // Close the modal after posting
                createPostModal.classList.add('hidden');
                createPostForm.reset(); // Reset the form
            }
        });


    </script>


    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchResultsContent = document.getElementById('searchResultsContent');

        let users = []; // Array to store the fetched user data

        // Fetch user data from a mock API (for this example, I am using randomuser.me)
        function fetchUsers() {
            fetch('https://randomuser.me/api/?nat=in&results=10') // Request 10 Indian users
                .then(response => response.json())
                .then(data => {
                    users = data.results; // Store the user data in the users array
                    renderSearchResults(); // Render search results after fetching data
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Function to render search results
        function renderSearchResults() {
            searchResultsContent.innerHTML = users.map(result => {
                return `
                <div class="flex items-center space-x-3 p-3 hover:bg-gray-100 cursor-pointer">
                    <img src="${result.picture.large}" alt="User Avatar" class="w-8 h-8 rounded-full">
                    <div>
                        <p class="font-medium">${result.name.first} ${result.name.last}</p>
                        <p class="text-sm text-gray-500">@${result.login.username}</p>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Function to handle search input
        searchInput.addEventListener('input', function () {
            const query = searchInput.value.trim().toLowerCase();

            if (query === '') {
                renderSearchResults(); // If search is empty, show all users
                return;
            }

            const results = users.filter(user => {
                // Search in both first name, last name, and username
                return user.name.first.toLowerCase().includes(query) ||
                    user.name.last.toLowerCase().includes(query) ||
                    user.login.username.toLowerCase().includes(query);
            });

            if (results.length === 0) {
                searchResultsContent.innerHTML = `<p class="p-4 text-gray-500">No results found.</p>`;
            } else {
                searchResultsContent.innerHTML = results.map(result => {
                    return `
                    <div class="flex items-center space-x-3 p-3 hover:bg-gray-100 cursor-pointer">
                        <img src="${result.picture.large}" alt="User Avatar" class="w-8 h-8 rounded-full">
                        <div>
                            <p class="font-medium">${result.name.first} ${result.name.last}</p>
                            <p class="text-sm text-gray-500">@${result.login.username}</p>
                        </div>
                    </div>
                `;
                }).join('');
            }
        });

        // Show the search results when the input is focused
        searchInput.addEventListener('focus', function () {
            searchResults.classList.remove('hidden');
        });

        // Hide the search results when the input or search box is blurred (clicked outside)
        document.addEventListener('click', function (event) {
            if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.classList.add('hidden');
            }
        });

        // Initial fetch to get user data
        fetchUsers();

        // Get the elements
        const notificationButton = document.getElementById('notificationButton');
        const notificationsDropdown = document.getElementById('notificationsDropdown');

        // Add event listener to toggle the dropdown visibility
        notificationButton.addEventListener('click', function (event) {
            // Prevents the event from bubbling up to other elements
            event.stopPropagation();

            // Toggle the dropdown visibility
            notificationsDropdown.classList.toggle('hidden');
        });

        // Close the dropdown if clicked outside of it
        document.addEventListener('click', function (event) {
            if (!notificationButton.contains(event.target) && !notificationsDropdown.contains(event.target)) {
                notificationsDropdown.classList.add('hidden');
            }
        });
        document.getElementById('markAllRead').addEventListener('click', function () {
            // Hide the notification dot when "Mark all as read" is clicked
            document.getElementById('notificationDot').style.display = 'none';
        });
        const closeModalButton = document.getElementById('closeModalButton');

        // Close modal when "X" button is clicked
        closeModalButton.addEventListener('click', function () {
            createPostModal.classList.add('hidden');
        });


    </script>

</body>
