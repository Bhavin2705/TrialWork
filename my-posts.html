<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Posts | SocialApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --background-color: #f9fafb;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header Styles */
    .header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
    }

    .search-container {
      position: relative;
      width: 250px;
      display: none;
    }

    @media (min-width: 768px) {
      .search-container {
        display: block;
      }
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: 9999px;
      font-size: 0.875rem;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--primary-color);
    }

    /* Main Content Styles */
    .main {
      padding: 1.5rem 0;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .new-post-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .new-post-btn:hover {
      background-color: var(--primary-hover);
    }

    /* Post Card Styles */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s;
    }

    .post-card:hover {
      box-shadow: var(--shadow-md);
    }

    .post-content {
      padding: 1rem;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .post-user {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #dbeafe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--primary-color);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 500;
    }

    .post-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .post-menu {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .menu-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 100%;
      width: 200px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      box-shadow: var(--shadow-md);
      z-index: 20;
      display: none;
    }

    .dropdown-menu.active {
      display: block;
    }

    .dropdown-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dropdown-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dropdown-item.danger {
      color: #ef4444;
    }

    .dropdown-divider {
      height: 1px;
      background-color: var(--border-color);
      margin: 0.25rem 0;
    }

    .post-text {
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .post-image {
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.75rem;
      max-height: 300px;
      object-fit: cover;
    }

    .post-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-color);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .like-count {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .like-icon {
      color: var(--primary-color);
      background-color: #eff6ff;
      border-radius: 50%;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-color);
    }

    .action-button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      padding: 0.5rem;
      background: none;
      border: none;
      border-radius: 0.25rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .action-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .action-button.liked {
      color: var(--primary-color);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      display: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow-md);
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-body {
      padding: 1rem;
    }

    .modal-footer {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    .textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
    }

    .textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .btn-outline:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: 1px solid var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-danger {
      background-color: #ef4444;
      border: 1px solid #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="/" class="logo">Social</a>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>

      <nav class="nav">
        <button class="nav-button" onclick="window.location.href='homepage.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </button>
        <button class="nav-button" onclick="window.location.href='messages.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 1 1 2 2z"></path>
          </svg>
        </button>
        <button class="nav-button" onclick="window.location.href='homepage.html'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>
        <button class="nav-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">My Posts</h1>
        <button class="new-post-btn" id="new-post-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          New Post
        </button>
      </div>

      <div class="post-list" id="post-list">
        <!-- Post items will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Edit Post Modal -->
  <div class="modal-overlay" id="edit-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Edit Post</h2>
      </div>
      <div class="modal-body">
        <textarea id="edit-content" class="textarea"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveEditedPost()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="delete-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Delete Post</h2>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="deletePost()">Delete</button>
      </div>
    </div>
  </div>

  <!-- New Post Modal -->
  <div class="modal-overlay" id="new-post-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Create New Post</h2>
      </div>
      <div class="modal-body">
        <textarea id="new-post-content" class="textarea" placeholder="What's on your mind?"></textarea>
        <button class="btn btn-primary" onclick="chooseImageFromUnsplash()">Choose Image from Unsplash</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" onclick="closeNewPostModal()">Cancel</button>
        <button class="btn btn-primary" onclick="createNewPost()">Post</button>
      </div>
    </div>
  </div>

  <script>
    // Sample post data (in a real app, this would come from the server)
    const posts = [
      {
        id: 1,
        content: "Just finished building my first Next.js application! The developer experience is amazing. #webdev #nextjs",
        image: "https://source.unsplash.com/random/600x300",
        likes: 42,
        comments: 8,
        createdAt: "2 hours ago",
      },
      {
        id: 2,
        content: "Beautiful sunset at the beach today. Nature never fails to amaze me. ðŸŒ…",
        image: "https://source.unsplash.com/random/600x300",
        likes: 87,
        comments: 12,
        createdAt: "Yesterday",
      },
      {
        id: 3,
        content: "Learning Tailwind CSS has completely changed how I approach frontend development. So much faster and more intuitive!",
        image: null,
        likes: 31,
        comments: 5,
        createdAt: "2 days ago",
      },
      {
        id: 4,
        content: "Working on a new project that I'm really excited about. Can't wait to share more details soon! #coding #newproject",
        image: "https://source.unsplash.com/random/600x300",
        likes: 65,
        comments: 15,
        createdAt: "3 days ago",
      },
    ];

    let currentPostId = null;
    const likedPosts = new Set();

    // Render all posts
    function renderPosts() {
      const postList = document.getElementById('post-list');
      postList.innerHTML = '';

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post-card';
        postElement.setAttribute('data-post-id', post.id);

        let postImageHtml = '';
        if (post.image) {
          postImageHtml = `<img src="https://plus.unsplash.com/premium_photo-1679691282737-bc3dac4499a3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Post image" class="post-image">`;
        }

        postElement.innerHTML = `
          <div class="post-content">
            <div class="post-header">
              <div class="post-user">
                <div class="avatar">ME</div>
                <div class="user-info">
                  <div class="user-name">You</div>
                  <div class="post-time">${post.createdAt}</div>
                </div>
              </div>
              <div class="post-menu">
                <button class="menu-button" onclick="toggleMenu(${post.id})">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                  </svg>
                </button>
                <div class="dropdown-menu" id="menu-${post.id}">
                  <div class="dropdown-item" onclick="editPost(${post.id})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Edit Post
                  </div>
                  <div class="dropdown-item danger" onclick="confirmDeletePost(${post.id})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      <line x1="10" y1="11" x2="10" y2="17"></line>
                      <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Delete Post
                  </div>
                  <div class="dropdown-divider"></div>
                  <div class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Save Post
                  </div>
                  <div class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
                      <line x1="4" y1="22" x2="4" y2="15"></line>
                    </svg>
                    Report
                  </div>
                </div>
              </div>
            </div>
            
            <p class="post-text">${post.content}</p>
            
            ${postImageHtml}
            
            <div class="post-stats">
              <div class="like-count">
                <span class="like-icon">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                  </svg>
                </span>
                <span class="likes-count" data-likes="${post.likes}">${post.likes}</span>
              </div>
              <div>${post.comments} comments</div>
            </div>
            
            <div class="post-actions">
              <button class="action-button like-button" data-post-id="${post.id}" onclick="toggleLike(this)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="like-btn-icon">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                Like
              </button>
              <button class="action-button" onclick="showCommentModal(${post.id})">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                Comment
              </button>
              <button class="action-button" onclick="sharePost(${post.id})">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share
              </button>
            </div>
          </div>
        `;

        postList.appendChild(postElement);
      });
    }

    // Toggle dropdown menu
    function toggleMenu(postId) {
      const menu = document.getElementById(`menu-${postId}`);
      const allMenus = document.querySelectorAll('.dropdown-menu');

      // Close all other menus
      allMenus.forEach(m => {
        if (m.id !== `menu-${postId}`) {
          m.classList.remove('active');
        }
      });

      // Toggle the clicked menu
      menu.classList.toggle('active');

      // Close menu when clicking outside
      document.addEventListener('click', function closeMenu(e) {
